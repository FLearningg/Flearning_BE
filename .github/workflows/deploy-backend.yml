# Tên của workflow, sẽ hiển thị trong tab "Actions" trên GitHub
name: Deploy Backend to Vercel

# Điều kiện để kích hoạt workflow
on:
  # Chạy khi có push code lên nhánh `main` (deploy production)
  push:
    branches:
      - main
  # Chạy khi có Pull Request được mở hoặc cập nhật nhắm vào nhánh `main` (deploy preview)
  pull_request:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      # Bước 1: Lấy mã nguồn về máy ảo
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Đồng bộ các biến môi trường nhạy cảm từ GitHub Secrets sang Vercel
      - name: Sync Environment Variables to Vercel
        uses: dkershner6/vercel-set-env-action@v1
        with:
          # Token để xác thực với Vercel
          token: ${{ secrets.VERCEL_TOKEN }}
          
          # !!! QUAN TRỌNG: Thay thế bằng tên dự án BACKEND chính xác của bạn trên Vercel
          projectName: "flearning-be" # Ví dụ: tên project backend của bạn
          
          # !!! QUAN TRỌNG: Liệt kê chính xác các secrets của backend bạn muốn đồng bộ
          # Ví dụ: DATABASE_URL,JWT_SECRET
          envVariableKeys: DATABASE_URL,JWT_SECRET
        env:
          # --- Cấu hình ví dụ cho DATABASE_URL ---
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Áp dụng biến này cho cả môi trường production và preview
          TARGET_DATABASE_URL: production,preview
          TYPE_DATABASE_URL: encrypted

          # --- Cấu hình ví dụ cho JWT_SECRET ---
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          TARGET_JWT_SECRET: production,preview
          TYPE_JWT_SECRET: encrypted

      # Bước 3: Deploy dự án lên Vercel
      - name: Deploy Project to Vercel
        uses: amondnet/vercel-action@v25
        with:
          # Token Vercel để xác thực
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          
          # Token GitHub để Vercel liên kết commit (có sẵn, không cần tạo)
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Argument để báo cho Vercel deploy bản production hay preview
          vercel-args: ${{ github.event_name == 'push' && '--prod' || '' }}
          
          # ID của tài khoản Vercel (dùng chung với frontend)
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          
          # SỬA LẠI TÊN SECRET CHO ĐÚNG
          # Giờ sẽ dùng VERCEL_PROJECT_ID. Hãy đảm bảo bạn có secret này cho project backend.
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          
          # Chỉ định thư mục chứa mã nguồn backend cần deploy
          working-directory: ./BackEnd

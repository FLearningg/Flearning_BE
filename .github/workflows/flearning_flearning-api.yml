name: Build and deploy Node.js app to Azure Web App - flearning-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (d√πng version gi·ªëng Azure)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      # 3Ô∏è‚É£ C√†i dependencies (t·ª± t·∫£i l·∫°i theo package.json)
      - name: Install dependencies
        working-directory: ./BackEnd
        run: |
          npm install
          npm run build --if-present

      # 4Ô∏è‚É£ Lo·∫°i b·ªè dev dependencies ƒë·ªÉ gi·∫£m dung l∆∞·ª£ng
      - name: Prune dev dependencies
        working-directory: ./BackEnd
        run: npm prune --production

      # 5Ô∏è‚É£ ƒê√≥ng g√≥i d·ª± √°n th√†nh file release.zip (bao g·ªìm node_modules)
      - name: Zip backend folder for deployment
        run: |
          cd BackEnd
          # ƒê√≥ng g√≥i to√†n b·ªô, bao g·ªìm node_modules
          zip -r ../release.zip . -x "*.git*" -x "*.github*" -x "*.vscode*" -x "*.env.example" -x "node_modules/.cache/*"

      # 6Ô∏è‚É£ Upload artifact sang job deploy
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 7Ô∏è‚É£ T·∫£i l·∫°i artifact t·ª´ job build
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 8Ô∏è‚É£ Gi·∫£i n√©n file zip ƒë·ªÉ deploy
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # 9Ô∏è‚É£ ƒêƒÉng nh·∫≠p v√†o Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_96F164C7B12543AFA168F4AD6808F318 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_69C25F6574894163A735A87773C4F9DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E260C1CA160E4EC7B78283FDE5727535 }}

      # üîü Deploy l√™n Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "flearning-api"
          slot-name: "Production"
          package: .

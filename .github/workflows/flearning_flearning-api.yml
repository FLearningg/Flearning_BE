name: Build and deploy Node.js app to Azure Web App - flearning-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (dùng version giống Azure)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      # 3️⃣ Cài dependencies (tự tải lại theo package.json)
      - name: Install dependencies, build, and test
        working-directory: ./BackEnd
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # 4️⃣ Đóng gói dự án thành file release.zip
      - name: Zip backend folder for deployment
        run: |
          cd BackEnd
          # ❗ KHÔNG loại trừ node_modules nữa
          zip -r ../release.zip . -x "*.git*" -x "*.github*"

      # 5️⃣ Upload artifact sang job deploy
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 6️⃣ Tải lại artifact từ job build
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 7️⃣ Giải nén file zip để deploy
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # 8️⃣ Đăng nhập vào Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_96F164C7B12543AFA168F4AD6808F318 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_69C25F6574894163A735A87773C4F9DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E260C1CA160E4EC7B78283FDE5727535 }}

      # 9️⃣ Deploy file zip lên Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "flearning-api"
          slot-name: "Production"
          package: .
